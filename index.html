<!-- html 5 noilerplate -->
<!-- doctype declaration - doctype tells the browser what version of HTML the page is written in -->

<!DOCTYPE html>
<!-- lang is an attribute that sets the language for the page -->
<html lang="en">
<!-- head tags contain information that is processed by machines, it includes metadata which is data that describes the document to the machine -->
<head>
	<!-- UTF-8 is the standard character encoding used in web pages -->
	<meta charset="UTF-8">
	<!-- viewport renders the width of the page to the width of the device screen size.
	intitial-scale=1.0 controls the zoom level, the value 1 is for the initial scale to prevent the default zoom of the browser -->
	<meta name="viewport" content="width=device-width, initial scale=1.0">
		<title>s03 Discussion</title>
		<!-- css script -->
		<link rel="stylesheet" href="index.css">
</head>
<body>
	<!-- semantic elements
		- describe its meaning to both browser and the developer
			- uses descriptive tags
			- type of tags
				- non-semantic elements
					- tells nothing about its content <div>, <span>
				- semantic elements
					- defines its contens <head>, <table>
		- article
		- section
		- header
		- nav
		- figure
		- footer
		- aside
		-- semantics refers to a piece of code
	 -->
	 <nav class="navbar">
	 	<ul>
	 		<li class="navbar">
	 			<a href="">Dashboard</a>
	 		</li>
	 		<li class="navbar">
	 			<a href="#">Gallery</a>
	 		</li>
	 	</ul>
	 </nav>
	 <header>
	 	<a class="logo" href="#">Welcome Programming Tools and Development</a>
	 </header>
	 <section></section>
	 <footer></footer>
	<!-- js script -->
	<script src="index.js"></script>
</body>
</html>
